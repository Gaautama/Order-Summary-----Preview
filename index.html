<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Order Summary</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/styles.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;900&display=swap" rel="stylesheet">

</head>

<body>
  <picture>
    <source class="backgroundImage" src="images/mobile.svg" media="(max-width: 375px)">
    <img class="backgroundImage" src="images/desktop.svg" alt="">
  </picture>
  <div class="card" style="width: 18rem;">
    <img src="images/hero.svg" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="title">Order Summary</h5>
      <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan">
        <img src="images/icon-music.svg" alt="">
          <p>Annual Plan<span> $59.99/year</span></p>

        <a href="#">Change</a>
      </div>
      <button type="button" name="button" class="btn btn-primary">Proceed to Payment</button>
      <button type="button" name="button" class="cancel">Cancel Order</button>
    </div>
  </div>
</body>

</html>
